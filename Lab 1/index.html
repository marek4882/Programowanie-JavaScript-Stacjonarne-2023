<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="" class="container" id="calculator_form">
      <div class="form_group">
        <label for="value_1">Value 1</label>
        <input type="text" name="value_1" id="value_1" autofocus />
      </div>
      <div class="form_group">
        <label for="value_2">Value 2</label>
        <input type="text" name="value_2" id="value_2" />
      </div>
      <div class="form_group">
        <label for="value_3">Value 3</label>
        <input type="text" name="value_3" id="value_3" />
      </div>
      <div class="form_group">
        <label for="value_4">Value 4</label>
        <input type="text" name="value_4" id="value_4" />
      </div>
      <button type="button" id="add_field_button">Add Field</button>
      <button type="button" id="calculate_button">Count</button>
    </form>
    <div id="results" class="box_result">
      <h2>Wyniki:</h2>
      <p>Suma: <span id="sum_result"></span></p>
      <p>Åšrednia: <span id="average_result"></span></p>
      <p>Minimum: <span id="min_result"></span></p>
      <p>Maksimum: <span id="max_result"></span></p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
