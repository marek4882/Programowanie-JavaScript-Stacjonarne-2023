<!DOCTYPE html>

<body>
    <form action="" class="container" id="calculator-form">
        <div class="form-group">
            <label for="value1">Value 1</label>
            <input type="text" name="value1" id="value1" autofocus>
        </div>
        <div class="form-group">
            <label for="value2">Value 2</label>
            <input type="text" name="value2" id="value2">
        </div>
        <div class="form-group">

            <input type="text" name="value3" id="value3">

        <div class="form-group">

    <div id="results" class="box-result">
        <h2>Wyniki:</h2>
